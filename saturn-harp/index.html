<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<html>

<head>
	<meta charset="UTF-8">
	<title>Saturn Harp</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="layout.css">
	<!-- <link rel="stylesheet" href="mobile.css"> -->

</head>

<body>
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="keyboard.js"></script>
	<script src="sketch.js"></script>


	<div class="buttonbar" id="buttonbar">

			<input type="image" src="images/buttons/manualgrey.png" class="imgbutton mode" id="manualgrey_button" onclick="makeManual();" ontouchstart="makeManual();"/>
			<input type="image" src="images/buttons/manual.png" class="imgbutton hidden mode" id="manual_button" />

			<input type="image" src="images/buttons/autogrey.png" class="imgbutton mode" id="autogrey_button" onclick="makeAutomatic();" ontouchstart="makeAutomatic();"width="160px" />
			<input type="image" src="images/buttons/auto.png" class="imgbutton hidden mode" id="auto_button" width="160px" />

			<input type="image" src="images/buttons/slower.png" class="imgbutton speed" id="slower_button" onclick="slower();" ontouchstart="slower();"/>
			<input type="image" src="images/buttons/faster.png" class="imgbutton speed" id="faster_button" onclick="faster();" ontouchstart="faster();" />

			<input type="image" src="images/buttons/minorgrey.png" class="imgbutton harmony" id="minorgrey_button" onclick="makeMinor();" ontouchstart="makeMinor();"/>
			<input type="image" src="images/buttons/minor.png" class="imgbutton hidden harmony" id="minor_button" />

			<input type="image" src="images/buttons/majorgrey.png" class="imgbutton harmony" id="majorgrey_button" onclick="makeMajor();" ontouchstart="makeMajor();" />
			<input type="image" src="images/buttons/major.png" class="imgbutton hidden harmony" id="major_button" />

	</div>

</body>

<div id="canvas"></div>
